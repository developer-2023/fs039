<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        #current-page {
            color: red;
        }
        #intro {
            border: 1px dotted green;
        }
        #ending {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul>
        <li id="current-page">Home</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
    <div id="intro" >Intro - Lorem ipsum dolor sit amet.</div>
    <p>Paragraph #1 Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    <p>Paragraph #2  Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p  id="ending">Paragraph #3 Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
